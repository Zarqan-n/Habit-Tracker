<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="heading">
      <div class="heading-bar">
        <span>Your habits</span>
        <div style="display: flex; gap: 10px">
          <div class="heading-icons" id="add-habit">
            <i class="fa-solid fa-plus"></i>
            <span>Add</span>
          </div>
          <div class="heading-icons" id="delete-habit-btn">
            <i class="fa-solid fa-trash"></i>
            <span>Delete</span>
          </div>
        </div>
      </div>
      <span class="heading-sub">for today</span>
    </header>

    <section class="habit-summary">
      <span>Pending</span>
      <span class="habit-progress">0 of 0 completed</span>
    </section>

    <main class="habits"></main>
    <section class="complete"><span>Completed</span></section>
    <section class="fail"><span>Failed</span></section>

    <footer>
      <a href="home.html"><i style="color: steelblue;" class="fa-solid fa-house"></i></a>
      <a href="analytic.html"><i class="fa-solid fa-chart-simple"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </footer>

    <div id="habit-modal" class="modal">
      <div class="modal-content">
        <h3>Add New Habit</h3>
        <input type="text" id="habit-name" placeholder="Habit Name" />
        <input
          type="text"
          id="habit-goal"
          placeholder="Goal (e.g., 2L, 20min)"
        />
        <div class="modal-buttons">
          <button id="save-habit">Save</button>
          <button id="cancel-habit">Cancel</button>
        </div>
      </div>
    </div>
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h3>Delete a Habit</h3>
        <ul id="delete-list">
          <!-- populated dynamically -->
        </ul>
        <div class="modal-buttons">
          <button id="cancel-delete">Cancel</button>
        </div>
      </div>
    </div>
    <div id="confirm-modal" class="modal">
  <div class="modal-content">
    <h3 id="confirm-text">Are you sure?</h3>
    <div class="modal-buttons">
      <button id="confirm-ok">OK</button>
      <button id="confirm-cancel">Cancel</button>
    </div>
  </div>
</div>

  </body>
</html>
